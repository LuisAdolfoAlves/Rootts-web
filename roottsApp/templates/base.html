{% load bootstrap4 %} {% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css" integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% bootstrap_css %}
    <title>Rootts</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #15171b;
      }

      #logo {
        color: #4fdb0d;
        font-size: 1.5rem;
        margin-left: 5rem;
        transition: ease 0.5s;
      }

      #logo:hover {
        font-size: 1.5rem;
        margin-left: 6.5rem;
        transition: ease 0.5s;
      }
      .nav {
        width: 100vw;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: nowrap;
        padding: 20px 10px 10px 10px;
      }
      .nav h5 {
        margin-right: 5rem;
      }

      .content {
        padding-top: 3rem;
        width: 100vw;
      }
      .content-table{
        width: 100%;
      }
      
      .main-content {
        width: 100vw;
        height: 85vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .form {
        width: fit-content;
        background-color: #111113;
        padding: 15px;
      }
      .crud{
        width: 90%;
      }
      .all{
        display: flex;
        width: 100vw;
        height: fit-content;
        justify-content: center;
        align-items: center;
      }
      td{
        padding: 10px 0px 10px 2px;
      }
      .search{
        display: flex;
        justify-content:center;
        align-items: center;
        margin-bottom: 20px;
      }
      .search-box{
        display: flex;
        background: none;
        border: 1px solid white;
        border-radius: 5px;
        transition: all 300ms ease-in-out;
      }
      .search-box:focus-within{
        color: #4fdb0d;
        border-color: #4fdb0d;
        transition: all 300ms ease-in-out;
      }
      .search-box:focus-within button{
        color: #4fdb0d;
        transition: all 300ms ease-in-out;
      }
      .search-box input{
        background: none;
        outline: none;
        border: none;
        color: white;
        padding: 5px 8px;
      }
      .search-box button{
        background: none;
        outline: none;
        border: none;
        color: white;
        padding: 5px 8px;
        transition: all 300ms ease-in-out;
      }
      .center{
        margin-bottom: 1rem;
        display: flex; 
        align-items: center; 
        justify-content: space-between;
        width:100vw; 
        flex-wrap:wrap;
        padding: 10px 0px;
      }
      .add_content{
        width: 100vw;
        height: fit-content;  
        margin-top: -50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .add_content form{
        width: 50%;
        padding: 15px;
        box-shadow: 0 0 10px 0px #4fdb0d;
        border: 1px solid #4fdb0d;
        border-radius: 10px;
      }
      @media (max-width: 900px) {
        #logo {
          margin-left: 0;
        }
        .nav h5 {
          margin-right: 0;
        }
        td{
          padding: 10px 5px;
        }
        .buttons{
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          align-items: center;
          height: 84px;
        }
        th{
          padding: 5px;
        }
        .center{
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .add_content form{
          width: 100%;
          margin-top: 0;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <a href="{% url 'index' %}" id="logo">
        <img src="{% static "roottsapp/images/roottst.png" %}" alt="rootts"
        id="image" style="width:120px;" />
      </a>
      {% if request.user.is_authenticated %}
        <h5 class="text-light">Olá, {{request.user}}</h5>
      {% else %}
      <h5 class="text-light">Olá, usuário(a)</h5>
      {% endif %}
    </nav>
    <div class="content">{% block content %} {% endblock %}</div>
    {% bootstrap_javascript jquery='full'%}
  </body>
</html>
