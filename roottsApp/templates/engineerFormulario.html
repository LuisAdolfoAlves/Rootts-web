{% extends 'base.html' %}
{% load humanize %}
{% block content %}

    <div class="row  text-light" style="margin-bottom: 1.5rem; background-color: #FFF display: flex; align-items: center; justify-content: space-between">
        <h3>
            Gerenciamento de Reports
        </h3>
    </div>


    <div class="row text-light" >
        <table class="table table-striped table-dark">
          <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Titulo</th>
                <th scope="col">Data</th>
                <th scope = "col">Endereco</th>

                <th scope="col">Ação</th>
            </tr>
          </thead>
                {% for form in forms %}
                    <tr>
                        <td>{{ form.nome }}</td>
                        <td>{{ form.titulo }}</td>
                        <td>{{ form.data }}</td>
                        <td>{{ form.endereco }}</td>
                       
                        <td>
                            <a class="btn-sm btn-success" style="text-decoration:none;" href="{% url 'view_descricao' form.pk %}">Visualizar</a>
                            <a class="btn-sm btn-danger" style="text-decoration:none;" href="{% url 'del_reporte' form.pk %}">Excluir</a>
                        </td>
                       
                    </tr>
                {% endfor %}
        </table>

    </div>
{% endblock %}
