{% extends 'base.html' %}
{% load humanize %}
{% block content %}

<div class="text-light">
    <h3 style="text-align:center;margin-bottom:25px">
        Gerenciamento de Encostas
    </h3>
</div>
    <div class="search">
        <form  action="{% url 'search_risco' %}" method="get" autocomplete="off">
            {% csrf_token %}
            <div class="search-box">
                <input type="text" name="q" id="form12" placeholder="Pesquisar Encosta"/> 
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </form>
    </div>


    <div class="text-light" >
        <table class="table table-striped table-dark">
          <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Localização</th>
                </div>
                    <th scope="col">Risco de Deslizamento</th>
                <div>
            </tr>
          </thead >
                {% for encosta in encostas %}
                    <tr>
                        <td>{{ encosta.nome }}</td>
                        <td>{{ encosta.local }}</td>
                        <td>{{ encosta.prioridadeEncosta }}</td>
                    </tr>
                {% endfor %}
        </table>

    </div>
{% endblock %}
