{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content  %}
    <form method="post">
        {% csrf_token %}
        <h2 class="text-light" style="padding-bottom: 3rem">Tem certeza que deseja deletar a encosta <span class="text-success">{{ encosta.nome }}</span>?</h2>
        {% buttons %}
            <button type="submit" class="btn btn-danger">Confirmar</button>
            <button type="button" class="btn btn-warning">
                <a href="{% url 'crud' %}"style="color:white;text-decoration:none;">Cancelar</a>
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
