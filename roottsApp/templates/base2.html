{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% bootstrap_css %}
    <title>Rootts</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
              }
              body {
                background-color: #15171b;
              }
        
              #logo {
                color: #4fdb0d;
                font-size: 1.5rem;
                margin-left: 5rem;
                transition: ease 0.5s;
              }
        
              #logo:hover {
                font-size: 1.5rem;
                margin-left: 6.5rem;
                transition: ease 0.5s;
              }
              .nav {
                width: 100vw;
                top: 0;
                display: flex;
                align-items: center;
                justify-content: space-between;
                flex-wrap: nowrap;
                padding: 20px 10px 10px 10px;
              }
              .nav h5 {
                margin-right: 5rem;
              }
        
              .content {
                padding-top: 3rem;
                display: flex;
                flex-direction: column;
                width: 100vw;
                height: 100vh;
              }
              .content-table{
                width: 100%;
              }
              
              .main-content {
                width: 100vw;
                height: 85vh;
                display: flex;
                justify-content: center;
                align-items: center;
              }

              @media (max-width: 900px) {
                #logo {
                  margin-left: 0;
                }
                .nav h5 {
                  margin-right: 0;
                }
              }


    </style>
</head>
<body>
    <nav class="nav">
        <a href="{% url 'index' %}" id="logo">
          <img src="{% static "roottsapp/images/roottst.png" %}" alt="rootts"
          id="image" style="width:120px;" />
        </a>
        {% if request.user.is_authenticated %}
          <h5 class="text-light">Olá, {{request.user}}</h5>
          {% else %}
            <h5 class="text-light">Olá, usuário</h5>
        {% endif %}
      </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
{% bootstrap_javascript jquery='full'%}
</body>
</html>
