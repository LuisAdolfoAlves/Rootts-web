{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% bootstrap_css %}
    
    <title>Rootts</title>
<style>
body{
    background-color:#15171B ;
}
* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #15171b;
      }

      #logo {
        color: #4fdb0d;
        font-size: 1.5rem;
        margin-left: 5rem;
        transition: ease 0.5s;
      }

      #logo:hover {
        font-size: 1.5rem;
        margin-left: 5.5rem;
        transition: ease 0.5s;
      }
#logintext{
  color:white;
  margin-top:-70px;
  margin-left:770px;
  position:absolute
}
/* #slogan{
  display: flex;
  margin-top: 10rem;
  padding-left: 5rem;
  padding-right: 5rem;
} */
#image{
  width:300px;
}
#painel{
  width: 18rem;
  background-color: #272727;
  border-radius: 15px;
}
#forgpass{
  border: none;
  background-color: inherit;
  padding: 0px 2px;
  font-size: 13px;
  cursor: pointer;
  display: inline-block;
  color:green
}
#textaccount{
  color:white;
  border: none;
  background-color: inherit;
  padding: 0px 2px;
  font-size: 13px;
}
#btnregister{
  border: none;
  background-color: inherit;
  padding: 0px 4px 3px;
  font-size: 13px;
  cursor: pointer;
  display: inline-block;
  color:green;
}
.container{
  display: flex;
  align-items: center;
  justify-content: 
  space-around;
  height: 85vh;
}
.text{
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}
</style>
</head>

<body>
    <nav
        class="navbar navbar-dark"
        style="padding: 1rem; background-color: #111113;"
      >
        <a class="navbar-brand" href="{% url 'index' %}" id="logo">
          <img src="{% static "roottsapp/images/roottst.png" %}" alt="rootts" id="image" style="width:120px;" />
        </a>
        <ul class="nav" style="margin-right: 5rem">
          <h5 class="text-light" style="margin-top: 10px;">Olá, usuário</h5>
        </ul>
      </nav>
      <div class="main-content">  
        <div class="container" id="slogan">
            <div class="left text-light font-weight-bold text" style="max-width: 300px;" >
                <img src="{% static "roottsapp/images/roottst.png" %}" alt="rootts" id="image" />
                <h1>Localizar</h1>
                <h1 style="color: #4fdb0d;">Prevenir</h1>
                <h1>Ajudar</h1>
            </div>

    <div class="card" id="painel">
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label style="color:white;padding:0">E-mail</label>
                  <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                  <label style="color:white">Senha</label>
                  <input type="password" class="form-control" id="" placeholder="Insira sua senha">
                  <button class="btn default" id= "forgpass">Esqueci minha senha</button>
                </div>
                <button type="submit" class="btn btn-outline-success btn-block">Login</button>
                <p1 id = "textaccount">Não tem uma conta?</p1><button id="btnregister"class="btn default">Registre-se</button>
               
              </form>
        </div>
      </div>
    </div>
{% bootstrap_javascript jquery='full'%}
</body>
</html>
