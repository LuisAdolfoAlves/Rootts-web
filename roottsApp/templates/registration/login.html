{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% bootstrap_css %}
    
    <title>Rootts</title>
<style>
body{
    background-color:#15171B ;
}
#logintext{
  color:white;
  margin-top:-70px;
  margin-left:770px;
  position:absolute
}
#slogan{
  display: flex;
  margin-top: 10rem;
  padding-left: 5rem;
  padding-right: 5rem;
  justify-content: space-between;
  align-items: center;
}
#image{
  margin-top:20px;
  width:300px;
  margin-left:-90px;
}
#painel{
  width: 18rem;
  background-color: #272727;
  border-radius: 15px;
  top:50%;left:60%;
  position:absolute;
  transform: translate(-50%,-50%);
}
#forgpass{
  border: none;
  background-color: inherit;
  padding: 0px 2px;
  font-size: 13px;
  cursor: pointer;
  display: inline-block;
  color:green
}
#textaccount{
  color:white;
  border: none;
  background-color: inherit;
  padding: 0px 2px;
  font-size: 13px;
}
#btnregister{
  border: none;
  background-color: inherit;
  padding: 0px 4px 3px;
  font-size: 13px;
  cursor: pointer;
  display: inline-block;
  color:green;
}


</style>
</head>

<body>
    <h1 id="logintext">Faça seu login<br>
        na plataforma</h1>
        
        
        <div class="container" id="slogan">
            <div class="left text-light font-weight-bold" style="max-width: 300px">
                <img src="{% static "roottsapp/images/roottst.png" %}" alt="rootts" id="image" />
                <h1>Localizar</h1>
                <h1 class="text-primary">Prevenir</h1>
                <h1>Ajudar</h1>
            </div>

    <div class="card" id="painel">
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label style="color:white;padding:0">E-mail</label>
                  <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                  <label style="color:white;padding:0">Senha</label>
                  <input type="password" class="form-control" id="" placeholder="Insira sua senha">
                  <button class="btn default" id= "forgpass">Esqueci minha senha</button>
                </div>
                <button type="submit" class="btn btn-outline-success btn-block">Login</button>
                <p1 id = "textaccount">Não tem uma conta?</p1><button id="btnregister"class="btn default">Registre-se</button>
               
              </form>
        </div>
      </div>
{% bootstrap_javascript jquery='full'%}
</body>
</html>
