{% extends 'base.html' %}
{% load humanize %}
{% block content %}
    <div class="row text-light">
        <h4>Banco de encosta</h4>
        <table class="table table-striped table-dark">
          <thead>
            <tr>
                <th scope="col">Numero</th>
                <th scope="col">Nome</th>
                <th scope="col">Local</th>
                <th scope="col">Ação</th>
            </tr>
          </thead>
                {% for produto in produtos %}
                    <tr>
                        <td>{{ produto.id }}</td>
                        <td>{{ produto.nome }}</td>
                        <td>R$ {{ produto.preco|intcomma }}</td>
                        <td>
                            <a class="btn-sm btn-warning" href="{% url 'upd_produto' produto.pk %}">Editar</a>
                            <a class="btn-sm btn-danger" href="{% url 'del_produto' produto.pk %}">Excluir</a>
                        </td>
                    </tr>
                {% endfor %}
        </table>
    </div>
{% endblock %}
